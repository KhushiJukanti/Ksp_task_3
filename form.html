<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the form container */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    /* Style for form fields */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style for feedback area */
    .feedback {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style for the submit button */
    .submit-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Hover effect for the submit button */
    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Feedback Form</h2>
    <form>
      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-input" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-input" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="feedback" class="form-label">Feedback:</label>
        <textarea id="feedback" class="form-input" placeholder="Your Feedback" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
    <div class="feedback">
      <!-- Feedback will be displayed here -->
    </div>
  </div>
</body>
</html>
